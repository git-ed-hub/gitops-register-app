apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
spec:
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
  progressDeadlineSeconds: 60
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: testsysadmin8/register-app-pipeline:1.0.0-19
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
